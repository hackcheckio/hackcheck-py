[tool.poetry]
name = "hackcheck"
version = "0.0.1"
description = "An API wrapper for hackcheck.io"
authors = ["balluh <purr@firemail.cc>"]
repository = "https://github.com/hackcheckio/hackcheck-py/"
readme = "README.md"

[tool.poetry.dependencies]
